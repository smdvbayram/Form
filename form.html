<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 id="form-h1">Login</h1>
            <div class="form-email">
                <i class="fa-solid fa-user fa-flip-horizontal fa-xl" style="color: #a079fa;"></i>

                <input type="email" name="Email" id="email" placeholder="Username or Email">
            </div>
            <div class="form-password">
                <div class="form-password1">
                    <i class="fa-solid fa-lock" style="color: #B197FC;"></i>

                    <input type="password" name="password" id="password-field" placeholder="Enter your password">
                </div>
                <div class="form-password2">
                    <i id="pass-status" class="fa fa-eye" aria-hidden="true" onClick="viewPassword()"></i>
                </div>
            </div>
            <div class="form-checkbox">
                <div class="checkbox-all">
                    <input type="checkbox" name="remember" id="remember">
                    <span class="checkbox-h3">Remember me</span>
                </div>
                <div class="checkbox-a">
                    <a href="">Forgot password?</a>
                </div>
            </div>
            <div class="button-login">
                <button class="button">Login</button>
            </div>
            <div class="form-sign">
                <span class="form-span"> Don't have an account? <a href="" id="sign-a">Sign Up</a></span>
            </div>
            <div class="bordert"></div>



            <div class="form-link">
                <div class="facebook-icon icons">
                    <a href="facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl" style="color: #073f69;"></i></a>
                </div>
                <div class="google-icon icons">
                    <a href="https://www.google.com/ " target="_blank"><i class="fa-brands fa-google fa-2xl" style="color: #073f69;"></i></i></a>
                </div>
                <div class="github-icon icons"> 
                    <a href="github.com" target="_blank"><i class="fa-brands fa-github fa-2xl" style="color: #073f69;"></i></a>
                </div>
            </div>
        </div>
    </div>













    <script src="form.js" ></script>
</body>
</html>
